<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="big-container">
        <form class="container" action="/contact" method="POST">
        {% csrf_token %}
            <h2>Contact Form</h2>
            <div class="input-container">
                <input type="text" name="fname" placeholder="First Name" autocomplete="off">
                <input type="text" name="lname" placeholder="Last Name" autocomplete="off">
            </div>
            <div class="input-container">
                <input type="text" name="email" placeholder="Email" autocomplete="off">
                <input type="number" name="phone" placeholder="Phone" autocomplete="off">
            </div>
            <textarea placeholder="Enter message..." name="msg"></textarea>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
